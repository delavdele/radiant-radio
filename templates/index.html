<!DOCTYPE html>
<html lang="en">
<style>
body {
  background-image: url({{url_for('static', filename='images/background.jpg')}});
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Draft</title>
</head>
<body>
    <h1>
        {{dv}}
    </h1>
    {% for musical_set in musical_sets %}
     <time>
         {{musical_set['time']}}
     </time>
     <audio controls>
         <source src="{{url_for('static', filename=musical_set['file'])}}" type="audio/mpeg">
     </audio>
     <h1>
         <font size="5">
             {{musical_set['head']}}
         </font>
     </h1>
     <p>
         {{musical_set['body']}}
     </p>
    {% endfor %}
</body>
</html>
